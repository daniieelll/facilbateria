<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Carga de Clientes</title>
</head>
<body>
    <h2>Cadastro de Carga de Clientes</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="bateria">Bateria:</label>
        <input type="text" id="bateria" name="bateria" required><br><br>

        <label for="numeracao">Numeração:</label>
        <input type="text" id="numeracao" name="numeracao" required><br><br>

        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato" required><br><br>

        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" required><br><br>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br><br>

        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required><br><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
